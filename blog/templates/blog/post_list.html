<!DOCTYPE html>
<html>
<head>
  <title>Blog Posts</title>
</head>
<body>
  <h1>DjangoGirls Blog Posts</h1>
  <div>
    {% for post in posts %}
        <div>
          <p>published: {{ post.published_date }}</p>
          <h2><a href="">{{ post.title }}</a></h2>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
  </div>
</body>

</html>
